name: ifpl_mobile
description: A multilingual financial chatbot mobile app integrating with Shankh.ai backend
version: 1.0.0+1
publish_to: "none"

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # Networking
  http: ^1.1.0
  socket_io_client: ^2.0.3+1

  # Local Storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  path_provider: ^2.1.1

  # Speech & Audio
  speech_to_text: ^6.5.1
  flutter_tts: ^3.8.5
  permission_handler: ^11.1.0

  # Localization
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2

  # UI & Utilities
  flutter_markdown: ^0.6.18
  uuid: ^4.2.2
  timeago: ^3.6.0

  # Icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  mockito: ^5.4.4
  build_runner: ^2.4.7

flutter:
  uses-material-design: true

  # Add assets
  # assets:
  #   - assets/images/

  # Fonts (optional)
  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf

# Generate localization files
flutter_intl:
  enabled: true
  class_name: S
  main_locale: en
  arb_dir: lib/l10n
  output_dir: lib/generated
